<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Circle Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Click the Circle!</h1>
  <p>Click the circle as fast as you can!</p>
  <div class="game-area" onclick="moveCircle(event)">
    <div class="circle" id="circle"></div>
  </div>
  <script>
    const circle = document.getElementById("circle");
    function moveCircle(e) {
      const area = e.currentTarget;
      const maxX = area.clientWidth - 50;
      const maxY = area.clientHeight - 50;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      circle.style.left = x + "px";
      circle.style.top = y + "px";
      area.classList.add("flash");
      setTimeout(() => area.classList.remove("flash"), 100);
    }
  </script>
</body>
</html>
